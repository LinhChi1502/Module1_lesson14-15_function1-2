<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm 2 tham số</title>
</head>
<body>
<script>
    function twoPara(paraOne, paraTwo) {
        if (paraOne > paraTwo) {
            alert(paraOne + " is greater than " + paraTwo);
        } else if (paraOne <= paraTwo) {
            alert("Sum of two numbers is " + (paraOne + paraTwo));
        }
    }
    twoPara(2,4);
    twoPara(4,2);
</script>
</body>
</html>
