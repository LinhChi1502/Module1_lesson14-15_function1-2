<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let count = parseInt(prompt("Enter the end number: "));
    let answer = [];
    for (let num = 0; num <= count; num++) {
        if (isPrime(num)) {
            answer.push(num);
        }
    }
    document.write(answer);

    function isPrime(number) {
        let result = true;
        if (number < 2) {
            result = false;
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    result = false;
                    break;
                } else {
                    result = true;
                }
            }
        }
        return result;
    }
</script>
</body>
</html>
