<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>

    function minArray(arr) {
        if (arr.length == 0) {
            return -1;
        } else {
            let min = arr[0];

            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return arr.indexOf(min);
        }
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let index = minArray(arr1);
    if (index == -1) {
        alert("min is null");
    } else {
        alert("min is " + arr1[index]);
    }

</script>
</body>
</html>
