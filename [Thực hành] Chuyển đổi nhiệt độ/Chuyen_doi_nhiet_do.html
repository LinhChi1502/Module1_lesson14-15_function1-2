<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Faraheit field to convert the value to Celsius</p>
<p>
    <label>Faraheit</label>
    <input type="number" id="userInput"  onchange="convertTemp(this.value)" value="1">
</p>
<p>Celsius: <span id="result"></span></p>
</body>
<script>
    function convertTemp(fTemp) {
        fTemp = parseFloat(fTemp);
        let cTemp = (fTemp - 32) / 1.8;
        document.getElementById("result").innerHTML = cTemp;
    }
</script>
</html>
