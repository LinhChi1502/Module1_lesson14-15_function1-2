<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        document.write(meter +"<br>");
    }
    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        document.write(foot+"<br>");
    }
    footToMeter(1.0);
    meterToFoot(20.0);
</script>
</body>
</html>
