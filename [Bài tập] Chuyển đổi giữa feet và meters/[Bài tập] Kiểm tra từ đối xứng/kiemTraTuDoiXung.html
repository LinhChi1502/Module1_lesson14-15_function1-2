    function ispalindrome(str) {
        if (str.length < 2) {
            return -1;
        } else {
            let i = 0;
            if (str[i] != str[str.length - 1]) {
                return 0;

            } else {
                str = str.slice(1, str.length);
                return 1;
                ispalindrome(str);
            }
        }
