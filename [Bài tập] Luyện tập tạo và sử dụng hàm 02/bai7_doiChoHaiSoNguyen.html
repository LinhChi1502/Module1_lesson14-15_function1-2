<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doi cho hai so nguyen</title>
</head>
<body>
<script>
    number1 = parseInt(prompt("Enter number 1: "));
    number2 = parseInt(prompt("Enter number 2: "));
    switchNumber(number1, number2);

    function switchNumber(num1, num2) {
        let temp = num1;
        num1 = num2;
        num2 = temp;
        document.write(num1 + " " + num2);
    }
</script>
</body>
</html>
