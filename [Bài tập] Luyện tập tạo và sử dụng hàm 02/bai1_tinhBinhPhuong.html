<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Binh Phuong</title>
</head>
<body>
<script>
    let userInput = parseInt(prompt("Enter the number: "));
    square(userInput);
    function square(number) {
        let result = number*number;
        document.write(result);
    }
</script>
</body>
</html>
