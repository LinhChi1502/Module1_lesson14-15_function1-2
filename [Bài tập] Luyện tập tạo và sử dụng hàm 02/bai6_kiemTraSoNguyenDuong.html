<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra so nguyen duong</title>
</head>
<body>
<script>
    let userInput = parseInt(prompt("Enter the number: "));
    let result = isInteger(userInput);
    document.write(result);
    function isInteger(number) {
        return number>0?"true":"false";
    }
</script>
</body>
</html>
